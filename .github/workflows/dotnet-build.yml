name: github-actions .NET

on:
push:
branches: [ "main" ]
pull_request:
branches: [ "main" ]
schedule:
- cron: '0 0 * * 1'

jobs:
build:

runs-on: ubuntu-latest

steps:
- uses: actions/checkout@v4
- name: Setup .NET
  uses: actions/setup-dotnet@v4
  with:
    dotnet-version: 8.0.x
- name: Restore dependencies
  run: dotnet restore **/*.csproj
- name: Build
  run: dotnet build **/*.csproj
          